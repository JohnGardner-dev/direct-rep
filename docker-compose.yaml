services:
  users-service:
    build:
      context: ./users-service
      dockerfile: ./Dockerfile.dev
    ports:
      - 8080:8000
    volumes:
      - ./users-service:/app
    environment:
      SIGNING_KEY: ${SIGNING_KEY}
      DATABASE_URL: ${USERS_DATABASE_URL}
      WAIT_HOSTS: postgres:5432
  letters-service:
    build:
      context: ./letters-service
      dockerfile: ./Dockerfile.dev
    ports:
      - 8090:8000
    volumes:
      - ./letters-service:/app
    environment:
      SIGNING_KEY: ${SIGNING_KEY}
      DATABASE_URL: ${LETTERS_DATABASE_URL}
      WAIT_HOSTS: postgres:5432
  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      SIGNING_KEY: ${SIGNING_KEY}
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      REACT_APP_SAMPLE_SERVICE_API_HOST: http://localhost:8000
      REACT_APP_USERS_API_HOST: http://localhost:8080
      REACT_APP_LETTERS_API_HOST: http://localhost:8090
