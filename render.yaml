services:
  letters:
  - type: web
    name: letters
    env: docker
    rootDir: letters-service
    dockerCommand: letters-service/Dockerfile # optional (defaults to Dockerfile command)
    healthCheckPath: /
  users:
  - type: web
    name: users
    env: docker
    rootDir: users-service
    dockerCommand: users-service/Dockerfile # optional (defaults to Dockerfile command)
    healthCheckPath: /

databases:
  - name: elephant
    databaseName: mydb # optional (Render may add a suffix)
    user: adrian # optional
    ipAllowList: # optional (defaults to allow all)
      - source: 203.0.113.4/30
        description: office
      - source: 198.51.100.1
        description: home

  - name: private database
    databaseName: private
    ipAllowList: [] # only allow internal connections


envVarGroups:
  - name: conc-settings
    envVars:
      - key: CONCURRENCY
        value: 2
      - key: SECRET
        generateValue: true
      - key: USER_PROVIDED_SECRET
        sync: false
  - name: stripe
    envVars:
      - key: STRIPE_API_URL
        value: https://api.stripe.com/v2

